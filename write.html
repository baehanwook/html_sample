<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>WCB Cafe - menu</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">

        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="news" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html">COOK MENU</a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="news-contents wrapper">
            <aside>
                <h3 class="sub-title">カテゴリー</h3>
                <ul class="sub-menu">
                    <li><a href="#">韓国</a></li>
                    <li><a href="#">日本</a></li>
                    <li><a href="#">中華</a></li>
                    <li><a href="#">その他</a></li>
                </ul>
            </aside>
            <article>
                <form action="/my-handling-form-page" method="post" enctype="multipart/form-data">
                    <table class="form-table">
                        <tbody>
                            <tr>
                            <th>カテゴリー</th>
                            <td>
                                <select class="width100" name="categori">
                                    <option value="">選択してください</option>
                                    <option value="korea">韓国</option>
                                    <option value="japan">日本</option>
                                    <option value="china">中華</option>
                                    <option value="etc">etc</option>
                                </select>
                            </td>
                            </tr>
                            <tr>
                                <th>小カテゴリー</th>
                                <td>
                                    <select class="width100" name="categori">
                                        <option value="">選択してください</option>
                                        <option value="korea">スープ</option>
                                        <option value="japan">肉</option>
                                        <option value="china">海鮮</option>
                                        <option value="etc">etc</option>
                                    </select>
                                </td>
                                </tr>
                            <tr>
                            <th>タイトル</th>
                            <td><input type="text" name="email" size="60" value="" placeholder="タイトル">
                            </td>
                            </tr>
                            <tr>
                            <th>写真</th>
                            <td><input type="file" name="FileName">
                            </td>
                            </tr>
                            <tr>
                            <th>レシピ内容</th>
                            <td><textarea name="content" cols="30" rows="10" placeholder="レシピ内容"></textarea>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>
                    <a href="#" class="btn-gradient orange">確認</a> 
                    </p>
                </form>

            </article>
        </div>
        <footer>
            <div class="wrapper">
                <p><small>&copy; 2020 Manabox</small></p>
            </div>
        </footer>
    </body>
</html>
